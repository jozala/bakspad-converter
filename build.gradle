apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility=1.7
targetCompatibility=1.7

project.group = "pl.aetas.bakspad.converter"
archivesBaseName = "NotesConverter"
version = '0.3.0'

repositories {
    mavenCentral()
}

manifest.mainAttributes("Main-Class" : "pl.aetas.bakspad.converter.NotesConverter")
mainClassName = 'pl.aetas.bakspad.converter.NotesConverter'


dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.2.1'
    compile group: 'org.codehaus.groovy', name: 'groovy-ant', version: '2.2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0-beta9'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0-beta9'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task uberjar(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': 'pl.aetas.bakspad.converter.NotesConverter'
    }
}
